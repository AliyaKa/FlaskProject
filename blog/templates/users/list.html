{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    {% if current_user.is_authenticated %}
    <h1>Users</h1>
    <div>
        <ul>
            {%for user in users %}
                <li>
                    <a href="{{ url_for('users_app.details', user_id=user.id) }}">
                       {{ user.username -}}
                    </a>
                    {% if user.is_staff %}
                        <span class="badge bg-secondary">staff</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
  {% else %}
        <h1>Авторизуйся!</h1>
    {% endif %}

{% endblock %}
